

<meta charset="UTF-8">
<body>
<style>
    body{
        font-family: Arial, sans-serif;
        background-image: url('https://static.shittim.art/images/acg_imageset/1.webp');
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        transition: background 0.3s ease;
    }
    .entry {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    .sensitive-content {
        filter: blur(5px);
    }
    .sensitive-content.revealed {
        filter: none;
    }
    .sensitive-warning {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        backdrop-filter: blur(5px);
    }
    .show-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 5px 10px;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="entry" style="position: relative;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <div>
            <span style="color: #666; font-size: 0.9em;">时间：_time_</span>
            <span style="color: #666; font-size: 0.9em; margin-left: 10px;">贡献者：_contributor_</span>
        </div>
        <!--prepare_for_unsure-->
    </div>
    <div class="_sensitive_class_">_content_</div>
    <!--prepare_for_warn-->
</div>

<div class="entry" style="position: relative;"><div style="display: flex; justify-content: space-between; margin-bottom: 10px;"><div><span style="color: #666; font-size: 0.9em;">时间：_time_</span><span style="color: #666; font-size: 0.9em; margin-left: 10px;">贡献者：_contributor_</span></div><!--prepare_for_unsure--></div><div class="_sensitive_class_">_content_</div><!--prepare_for_warn--></div>
<div class="entry" style="position: relative;"><div style="display: flex; justify-content: space-between; margin-bottom: 10px;"><div><span style="color: #666; font-size: 0.9em;">时间：_time_</span><span style="color: #666; font-size: 0.9em; margin-left: 10px;">贡献者：_contributor_</span></div><!--prepare_for_unsure--></div><div class="_sensitive_class_">_content_</div><!--prepare_for_warn--></div>

        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>

    <span>This content contains sensitive information.</span>
